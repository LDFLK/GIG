paths:
  /get/{title}:
    get:
      description: This API allows key word searching to retrieve list of entities
      operationId: show
      parameters:
      - description: title of the entity
        in: path
        name: title
        required: true
        type: string
      - description: date to search the title for eg. 2006-01-02
        in: query
        name: date
        type: date
      - collectionFormat: csv
        description: list of attributes to filter/ return all attributes if not provided
        in: query
        items:
          type: string
        name: attributes
        type: array
      - description: return only the default image.
        in: query
        name: imageOnly
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: search result
          schema:
            items:
              $ref: '#/definitions/SearchResult'
            type: array
        "202":
          description: return default image path
          schema:
            type: string
        "400":
          description: input parameter validation error
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: server error
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Return Entity
      tags:
      - Entity
  /links/{title}:
    get:
      description: |-
        This API allows retrieving list of linked entities for a given entity title
        Linked Entities: Entities referenced inside the main entity
      operationId: links
      parameters:
      - description: title of the entity
        in: path
        name: title
        required: true
        type: string
      - collectionFormat: csv
        description: list of attributes to filter/ return all attributes if not provided
        in: query
        items:
          type: string
        name: attributes
        type: array
      - description: page number of results
        format: int32
        in: query
        name: page
        type: integer
      - description: maximum number of results to return
        format: int32
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: linked entity results
          schema:
            items:
              $ref: '#/definitions/SearchResult'
            type: array
        "400":
          description: input parameter validation error
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: server error
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Get Linked Entities
      tags:
      - Entity
  /relations/{title}:
    get:
      description: |-
        This API allows retrieving list of related entities for a given entity title
        Related Entities: Entities where the main entity has been referred to
      operationId: relations
      parameters:
      - description: title of the entity
        in: path
        name: title
        required: true
        type: string
      - collectionFormat: csv
        description: list of attributes to filter/ return all attributes if not provided
        in: query
        items:
          type: string
        name: attributes
        type: array
      - description: page number of results
        format: int32
        in: query
        name: page
        type: integer
      - description: maximum number of results to return
        format: int32
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: linked entity results
          schema:
            items:
              $ref: '#/definitions/SearchResult'
            type: array
        "400":
          description: input parameter validation error
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: server error
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Get Related Entities
      tags:
      - Entity
  /search:
    get:
      description: This API allows search by category and key word searching to retrieve
        list of entities
      operationId: search
      parameters:
      - description: search keywords
        in: query
        name: query
        type: string
      - collectionFormat: csv
        description: list of categories
        in: query
        items:
          type: string
        name: categories
        type: array
      - collectionFormat: csv
        description: list of attributes to filter/ return all attributes if not provided
        in: query
        items:
          type: string
        name: attributes
        type: array
      - description: page number of results
        format: int32
        in: query
        name: page
        type: integer
      - description: maximum number of results to return
        format: int32
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: search result
          schema:
            items:
              $ref: '#/definitions/SearchResult'
            type: array
        "400":
          description: input parameter validation error
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: server error
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Search for entities by keywords and category
      tags:
      - Entity
